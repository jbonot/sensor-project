<ion-header>
  <ion-navbar>
    <ion-title>
      Accelerometer Control
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Server URL</ion-label>
    <ion-input (blur)="updateBaseUrl()" [(ngModel)]="server" [readonly]="toggle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Read accelerometer</ion-label>
    <ion-toggle (ionChange)="toggleRead()" [(ngModel)]="toggle" checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>X-Acceleration</ion-label>
    <ion-input id="coord_value" [(ngModel)]="value" readonly></ion-input>
  </ion-item>
</ion-content>
